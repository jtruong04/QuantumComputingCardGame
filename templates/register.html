<head>
    <title>Flask Intro - register page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please login</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
        <input type="text" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input type="text" placeholder="First Name" name="fname" value="{{
            request.form.fname }}">
        <input type="text" placeholder="Last Name" name="lname" value="{{
            request.form.lname }}">
        <input type="text" placeholder="Email" name="email" value="{{
                request.form.email }}">
        <input type="text" placeholder="Location" name="loc" value="{{
                request.form.loc }}">
        <input class="btn btn-default" type="submit" value="Create Account">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
